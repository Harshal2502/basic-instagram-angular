<div class="forgot-password-container">
  <h2>Forgot Password</h2>

  <div *ngIf="!showResetPasswordForm">
    <form (submit)="sendOTP()">
      <div class="form-group">
        <label for="emailOrPhone">Email or Phone:</label>
        <input type="text" id="emailOrPhone" name="emailOrPhone" [(ngModel)]="emailOrPhone" required
          [style.border]="err1 ? '1px solid red' : ''" (input)="onInput()" />
      </div>

      <button type="submit">Send OTP</button>
    </form>
  </div>

  <div *ngIf="showResetPasswordForm">
    <form (submit)="resetPassword()">
      <div class="form-group">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" [(ngModel)]="otp" required [style.border]="err1 ? '1px solid red' : ''"
          (input)="onInput1()" />
      </div>

      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required
          [style.border]="err2 ? '1px solid red' : ''" (input)="onInput2()" />
      </div>

      <button type="submit">Reset Password</button>
    </form>
  </div>
</div>
